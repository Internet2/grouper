task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

task wrapper(type: Wrapper, description: "Gradle's wrapper") {
  gradleVersion = project.gradleVersion
}

clean{
    delete 'archive', 'dist', 'build'
}
