task testJar(type: Jar, dependsOn: testClasses, description: "archive the testClasses") {
 baseName = "${project.archivesBaseName}-tests"
 classifier = "tests"
 from sourceSets.test.output
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task sourcesZip(type: Zip, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
    // destinationDir = file("${buildDir}/arcive")
    destinationDir = new File(projectDir, 'archive')
//    into projectDir
    description = "Create zip file of every source output and store it inside build/distributions/version directory"
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

task wrapper(type: Wrapper, description: "Gradle's wrapper") {
  gradleVersion = project.gradleVersion
}

