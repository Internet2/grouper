task testJar(type: Jar, dependsOn: testClasses, description: "archive the testClasses") {
 baseName = "${project.archivesBaseName}-tests"
 classifier = "tests"
 from sourceSets.test.output
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

task wrapper(type: Wrapper, description: "Gradle's wrapper to upgrade embedded Gradle version") {
  gradleVersion = project.gradleVersion
}

task distTar(type: Tar, dependsOn: build, description: "Aggregate project artifacts into a TAR") {
    configurations.archives.allArtifacts.each {
        from it.file
    }
    from testJar
    from sourcesJar
    from javadocJar
}

task distZip(type: Zip, dependsOn: build, description: "Aggregate project artifacts into a ZIP") {
    configurations.archives.allArtifacts.each {
        from it.file
    }
    from testJar
    from sourcesJar
    from javadocJar
}
