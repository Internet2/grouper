apply plugin:'java'
description = 'Grouper Web Services'

dependencies {
  compile group: 'commons-net', name: 'commons-net', version: '3.3'
  compile group: 'org.apache.ws.security', name: 'wss4j', version: '1.5.4'
  compile group: 'org.apache.axis2', name: 'axis2-transport-http', version: '1.6.4'
  compile group: 'org.apache.rampart', name: 'rampart-core', version: '1.6.4'
  compile group: 'org.apache.rampart', name: 'rampart-policy', version: '1.6.4'
  compile group: 'org.apache.rampart', name: 'rampart-trust', version: '1.6.4'

}

sourceSets {
  main{
    java {
      srcDir 'src/main'
    }
  }
  test {
    java {
      srcDir 'src/test'
    }
  }
}

