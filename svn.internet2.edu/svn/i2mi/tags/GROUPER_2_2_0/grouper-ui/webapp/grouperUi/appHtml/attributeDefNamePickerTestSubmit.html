<html>
  <head>
    <script type="text/javascript" >
    /** convert input into a non-null string */
    function escapeHtml(input) {
      if (!input) {
        return input;
      }
      input = input.replace(/&/g,  "&amp;");
      input = input.replace(/</g,  "&lt;");
      input = input.replace(/>/g,  "&gt;");
      return input;
    }

    /**
     * decode the url encoding
     */
    function URLDecode(string) {
     return decodeURIComponent(string.replace(/\+/g,  " "));
    }

    /**
     * split and trim a string to an array of strings
     */
    function guiSplitTrim(input, separator) {
     if (input == null) {
       return input;
      }
      //trim the string
      input = guiTrim(input);
     if (input == null) {
       return input;
      }
      //loop through the array and trim it
     var theArray = input.split(separator);
     for(var i=0;theArray!=null && i<theArray.length;i++) {
         theArray[i] = guiTrim(theArray[i]);
      }
      return theArray; 
    }


    /**
     * trim all whitespace off a string
     */
    function guiTrim(x) {
      if (!x) {
        return x;
      }
      var i = 0;
      while (i < x.length) {
        if (guiIsWhiteSpace(x.charAt(i))) {
          i++;
        } else {
          break;
        }
      }
      if (i==x.length) {
        return "";
      }
      x = x.substring(i,x.length);
      i = x.length-1;
      while (i >= 0) {
        if (guiIsWhiteSpace(x.charAt(i))) {
          i--;
        } else {
          break;
        }   
      }
      if (i < 0) {
        return x;
      }
      return x.substring(0,i+1);
    }

    function guiIsWhiteSpace(x) {
      return x==" " || x=="\n" || x=="\t" || x=="\r";
    }

    /** get the opener or give a friendly error */
    function guiOpener() {
      
      if (opener == null) {
        alert('Error: opener is null, was this screen opened from another application?'); 
      }
      return opener;
    }

    /**
     * when attributeDefName picker is done, submit to this url
     */
    function grouperAttributeDefNamePickerSubmit() {
      //get the url
      var url = location.href;
      
      var poundIndex = url.indexOf("?");
      if (poundIndex == -1) {
        alert("Error: Can't find resource information in url!");
      }
      
      var poundString = url.substring(poundIndex + 1, url.length);
      
      //split out by ampersand
      var args = guiSplitTrim(poundString, "&");

      var argObject = new Object();

      for (var i=0;i<args.length;i++) {
        
        //split by =
        var equalsIndex = args[i].indexOf("=");

        if (equalsIndex == -1) {
          alert('Error: Why does URL arg has no value???: ' + args[i]);
        }

        var key = args[i].substring(0,equalsIndex);
        var value = args[i].substring(equalsIndex+1,args[i].length);
        
        key = URLDecode(key);
        value = URLDecode(value);
        
        argObject[key] = value;

        //alert('key:' + key + " - " + value);
        
      }
      
      guiOpener().grouperAttributeDefNameSelected(argObject['attributeDefName.attributeDefNamePickerElementName'], 
          argObject['attributeDefName.id'], argObject['attributeDefName.screenLabel'], 
          argObject['attributeDefName.attributeDefNameName'], argObject['attributeDefName.attributeDefNameDisplayName'], 
          argObject['attributeDefName.attributeDefNameDescription']); 
      window.close(); 
      return false;
      
    }
    
    </script>
  </head>

  <body onload="grouperAttributeDefNamePickerSubmit();">

  </body>


</html>
