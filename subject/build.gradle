
description = 'Subject API'
dependencies {
  compile project(':morphString')
  compile project(':grouperClient')
  compile group: 'commons-collections', name: 'commons-collections', version:'3.2.1'
  compile group: 'cglib', name: 'cglib', version:'3.1'
  compile group: 'commons-logging', name: 'commons-logging', version:'1.2'
  compile group: 'commons-digester', name: 'commons-digester', version:'1.7'
  compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
  compile group: 'org.apache.commons', name: 'commons-jexl', version:'2.1.1'
  compile group: 'c3p0', name: 'c3p0', version:'0.9.1.2'
  compile group: 'commons-pool', name: 'commons-pool', version:'1.6'
  compile group: 'edu.vt.middleware', name: 'vt-ldap', version:'3.3.5'
  compile group: 'hsqldb', name: 'hsqldb', version:'1.8.0.10'
  compile group: 'org.bouncycastle', name: 'bcprov-jdk16', version:'1.46'
  runtime group: 'p6spy', name: 'p6spy', version:'1.1'
}

sourceSets {
  main {
    java {
      srcDir 'src'
    }
    resources {
      srcDirs 'conf', 'src/grouper/**/*.hbm.xml'
    }
  }
}

