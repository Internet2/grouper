# Uncomment the following line to enable verbose debugging output concerning log4j initialization.
#log4j.debug=TRUE

### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p %c{1}:%L - %m%n


### set log levels - for more verbose logging change 'info' to 'debug' ###
log4j.rootLogger=DEBUG, stdout


log4j.logger.edu.internet2.middleware.subject=DEBUG
log4j.logger.edu.internet2.middleware.subject.provider=DEBUG