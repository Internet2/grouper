########################################
## Enchainement des configurations
########################################

# fichiers séparés par des "," qui se surchargent les uns les autres (de la gauche vers la droite)
# tous doivent commencer par "file:" (chemin complet) ou "classpath:" (chemin en partant du répertoire conf)
# ex. :  classpath:grouperText/grouper.text.fr.fr.base.properties, file:c:/temp/grouperText/grouper.text.fr.fr.properties
# grouper.text.fr.fr.base.properties est le fichier de base  , grouper.text.fr.fr.properties   est un fichier "overlays"
text.config.hierarchy = classpath:grouperText/grouper.text.en.en.base.properties, classpath:grouperText/grouper.text.fr.fr.base.properties, classpath:grouperText/grouper.text.fr.fr.properties

# intervalles entre deux contrôles de la mise à jour de la configuration
text.config.secondsBetweenUpdateChecks = 60


