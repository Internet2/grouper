simpleMembershipUpdate.importSubtitle = Importer des membres
infodot.subtitle.simpleMembershipUpdate.importSubtitle = Ajouter des membres d'un fichier. Vous voulez remplacer les membres existants, ou tout simplement ajouter de nouveaux membres. <br /> <br /> Le fichier doit comporter des valeurs séparées par des virgules (CSV), à partir d'un tableur comme Microsoft Excel par exemple,. Il doit y avoir une colonne SourceID, et une colonne parmi: entityID, entityIdentifier, entityIdOrIdentifier. S'il n'y a pas de SourceID, alors toutes les sources seront utilisées (ce qui est moins efficace) et, si deux sources ont le même entityID, il y aura une erreur. Chaque membre est sur une ligne. Le SourceId doit être l'un des identifiants d'entités source configurés dans Grouper. <br /> <br /> \r\nLa colonne entityID est généralement un ID de personne, le entityIdentifer peut être un ID de connexion et le entityIdOrIdentifier combine les deux. <br /> <br /> Remarque: si vous omettez la colonne SourceId, ce sera moins efficace, mais ça marchera encore si vous n'avez pas deux sources avec le même entityID. Le format CSV n'est pas obligatoire,ça peut être un fichier texte. Par exemple vous pouvez télécharger un fichier de texte de entityIdOrIdentifiers, un par ligne, avec la première ligne étiquetée entityIdOrIdentifier <br /> <br /> \r\nfichier CSV Exemple 1: <br /> <br /> <tt> SourceId, entityID <br /> someSourceId, 12345 <br /> anotherSourceId, 23456 </ tt> <br /> <br /> <br /> Exemple 2: <br /> <br /> <tt> SourceId, entityIdentifier <br / > someSourceId, sjohnson <br /> anotherSourceId, jsmith </ tt> <br /> <br /> <br /> Exemple 3: <br /> <br /> <tt> SourceId, entityIdOrIdentifier <br /> someSourceId, 45678 <br /> anotherSourceId, jsmith </ tt> <br /> <br /> <br /> Exemple 4: <br /> <br /> <tt> SourceId, entityID, entityIdentifier <br /> someSourceId, 45678 <br /> anotherSourceId ,, jsmith </ tt> <br /> <br /> <br /> Exemple 5: <br /> <br /> <tt> entityID <br /> <br /> 56789 67890 < / tt> <br /> <br /> <br /> Exemple 6: <br /> <br /> <tt> entityIdentifier <br /> <br /> sjohnson jsmith </ tt> <br /> <br /> <br /> Exemple 7: <br /> <br /> <tt> entityIdOrIdentifier <br /> <br /> jsmith 76543 </ tt> <br /> <br /> <br />

