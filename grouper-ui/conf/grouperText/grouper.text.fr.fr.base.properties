infodot.subtitle.find.heading.groups-advanced-search                      = S\u00E9lectionnez un attribut de groupe \u00E0 rechercher dans la premi\u00E8re liste d\u00E9roulante, puis saisissez le terme que vous recherchez dans la zone de texte \u00ABvaleur\u00BB. <br /> <br /> Vous pouvez combiner plusieurs termes dans votre recherche , en utilisant le \u00ABet\u00BB , \u00ABou\u00BB, \u00ABnon\u00BB \u00E0 partir des listes d\u00E9roulantes \u00E0 la fin de chaque ligne . <br/> <br/> Si vous s\u00E9lectionnez un attribut , mais laissez le crit\u00E8re 'valeur' vide sur une ligne donn\u00E9e , la valeur saisie plus haut sera utilis\u00E9e.
