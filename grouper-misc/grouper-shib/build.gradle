description = 'Grouper Plugin for Shibboleth'
dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.7'
    compile project(':grouper')
    compile project(':subject')
    compile(group: 'edu.internet2.middleware', name: 'shibboleth-common', version: '1.3.3') {
        exclude(module: 'logback-classic')
        exclude(module: 'log4j-over-slf4j')
    }
    testCompile project(path: ":grouper", configuration: "tests")
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.4.Final'
}

