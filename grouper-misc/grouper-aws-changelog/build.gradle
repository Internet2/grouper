apply plugin: "java"
description = 'Grouper aws changelog'

dependencies {
  compile group: 'org.aspectj', name: 'aspectjrt', version: '1.6'
  compile group: 'commons-codec-1', name: 'commons-codec', version: '1.3'
  compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'
  compile group: 'org.freemarker', name: 'freemarker', version: '2.3.18'
  compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.2.3'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.1'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.1'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.1'
  compile group: 'javax.mail', name: 'mail', version: '1.4.3'
  compile group: 'joda-time', name: 'joda-time', version: '1.4.3'
}

sourceSets {
  main{
    java {
      srcDir 'src/edu'
    }
  }
}
