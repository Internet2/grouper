apply plugin: "java"
description = 'Grouper SCIM'
dependencies {
  compile group: 'org.wso2.charon', name: 'org.wso2.charon.samples', version: '1.0'
  compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
  compile group: 'org.json', name: 'json', version: '20151123'
  compile group: 'org.apache.wink', name: 'wink-client', version: '1.4'
  provided group: 'org.hibernate', name: 'hibernate-core', version: '5.0.5.Final'
  testCompile project(path: ":grouper", configuration: "tests")
  provided project(':grouper')
}

sourceSets {
  main{
    java {
      srcDir 'src/main'
    }
    resources {
      srcDirs 'conf', 'misc/META-INF'
    }
  }
  test {
    java {
      srcDir 'src/test'
    }
  }
}
