
description = 'Grouper SCIM'
dependencies {
  compile group: 'org.wso2.charon', name: 'org.wso2.charon.core', version:'1.0.0'
  compile group: 'org.wso2.charon', name: 'org.wso2.charon.samples', version:'1.0.0'
  compile group: 'commons-httpclient', name: 'commons-httpclient', version:'3.0'
  compile group: 'org.json', name: 'json', version:'20140107'
  compile group: 'org.apache.wink', name: 'wink-client', version:'1.4'
  testCompile project(path: ":grouper", configuration: "tests")
  provided project(':grouper')
  provided group: 'org.hibernate', name: 'hibernate-core', version:'3.6.7.Final'
}

sourceSets {
  main{
    java {
      srcDir 'src/main'
    }
    resources {
      srcDirs 'conf', 'misc/META-INF'
    }
  }
  test {
    java {
      srcDir 'src/test'
    }
  }
}