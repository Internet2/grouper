description = 'Grouper AMQ'
dependencies {
  compile project(':subject')
  compile project(':grouper')
  compile project(':grouper-misc:grouperClient')
  compile group: 'org.apache.activemq', name: 'activemq-core', version: activemq_version
}

sourceSets {
  main{
    java {
      srcDir 'source'
    }
    resources {
      srcDirs 'misc'
    }
  }
  test {
  	java {
  		srcDir 'test'
  	}
  }
}
