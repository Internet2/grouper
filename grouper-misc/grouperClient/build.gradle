description = 'Grouper Client'
dependencies {

    compile libraries.jodatime
    compile libraries.jdom
    compile libraries.dom4j
  
    compile libraries.cglib
    compile libraries.jsonlib
  
    compile libraries.quartz
    compile libraries.smack
    compile libraries.xpp3
    compile libraries.mail
    compile libraries.jettison
    compile libraries.xom
    compile libraries.log4j
    

}

sourceSets {
    main {
        java {
            srcDirs 'src/custom', 'src/ext', 'src/extCustom', 'src/extMore', 'src/java'
            exclude 'custom/**', 'extCustom/**', 'testConf/**', 'testSource/**'
        }
        resources {
            srcDir 'conf'
            //  TODO take this out????   include '**/*.properties'
        }
    }
    test {
        java {
            srcDir 'src/testSource'
        }
        resources {
            srcDir 'src/testConf'
        }
    }
}
