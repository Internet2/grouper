
description = 'Grouper Client'
dependencies {
  compile group: 'joda-time', name: 'joda-time', version:'2.3'
  compile group: 'org.jdom', name: 'jdom', version:'1.1'
  compile group: 'dom4j', name: 'dom4j', version:'1.6.1'
  compile group: 'org.codehaus.jettison', name: 'jettison', version:'1.3.5'
  compile group: 'xom', name: 'xom', version:'1.2.5'
  compile group: 'cglib', name: 'cglib', version:'3.1'
  compile group: 'net.sf.json-lib', name: 'json-lib', version:'2.3', classifier:'jdk15'
  compile group: 'org.opensymphony.quartz', name: 'quartz', version:'1.6.1'
  compile group: 'jivesoftware', name: 'smack', version:'3.1.0'
  compile group: 'xpp3', name: 'xpp3_min', version:'1.1.4c'
  compile group: 'javax.mail', name: 'mail', version:'1.4.7'
}

sourceSets {
  main{
    java {
      srcDir 'src'
      exclude 'custom/**', 'extCustom/**', 'testConf/**', 'testSource/**'
    }
    resources {
      srcDir 'conf/'
      include '*base*'
    }
  }
  test {
    java {
      srcDir 'src/testSource'
    }
    resources {
      srcDir 'src/testConf'
    }
  }
}