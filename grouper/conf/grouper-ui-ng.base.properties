uiV2.audit.dateFormat = yyyy/MM/dd h:mm aa

# Format string for audit dates with seconds used in membership timeline
# {valueType: "string", required: false}
uiV2.audit.dateFormatWithSeconds = yyyy/MM/dd h:mm:ss aa


#####################################################
## Misc
#####################################################

