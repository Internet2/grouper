grouperLoaderSqlGroupQueryDescription=requête (facultative) pour le type de synchronisation SQL_GROUP_LIST.<br />Cette requête doit retourner les colonnes suivantes : group_name, group_display_name (facultative), group_description (facultative).<br />Cette requête doit retourner tous les groupes à créer par cette tâche. Les colonnes group_name et group_display_name doivent contenir le chemin du groupe (ex. app:dossiera:groupa / App:Dossier A:Groupe A).<br />Si une des colonnes suivantes est retournées par la requête : readers, viewers, admins, updaters, optins, optouts, group_attr_readers, group_attr_updaters, les données contenues dans ces colonnes (subjectIds ou subjectIdentifers séparés par un virgule) se verront attribuer le privilège correspondant pour le groupe en question.<br />Pour info : à la place, vous pouvez aussi utiliser l'héritage de privilèges.

