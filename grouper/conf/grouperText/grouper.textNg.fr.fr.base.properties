config.LdapProvisioningMembershipStartWith.attribute.ldapPattern.label=Modèle de provisionnement LDAP
config.LdapProvisioningMembershipStartWith.attribute.ldapPattern.description=<b><a href="#" onclick="$('#config_ldapPattern_id').val('activeDirectoryGroups').change(); return false;">activeDirectoryGroups</a></b> - Provisionne un active directory avec des groupes LDAP en mode 'bushy'. Le groupe LDAP contient des attributs 'member' dont la valeur est le DN utilisateur des membres du groupe.<br /><b><a href="#" onclick="$('#config_ldapPattern_id').val('bushyGroupsWithMembershipDNs').change(); return false;">bushyGroupsWithMembershipDNs</a></b> - Provisionne un LDAP avec des groupes en mode arborescence (bushy). Le groupe LDAP contient des attributs (ex: uniqueMember) dont la valeur est le DN utilisateur des membres du groupe.<br /><b><a href="#" onclick="$('#config_ldapPattern_id').val('bushyGroupsWithMembershipSubjectIds').change(); return false;">bushyGroupsWithMembershipSubjectIds</a></b> - Provisionne un LDAP avec des groupes en mode 'bushy'. Le groupe LDAP contient des attributs dont la valeur est le l'id sujet (subject id) des membres du groupe.<br /><b><a href="#" onclick="$('#config_ldapPattern_id').val('flatGroupsWithMembershipDNs').change(); return false;">flatGroupsWithMembershipDNs</a></b> - Provisionne un LDAP avec des groupes en mode plat (flat). Le groupe LDAP contient des attributs (ex: uniqueMember) dont la valeur est le DN utilisateur des membres du groupe.<br /><b><a href="#" onclick="$('#config_ldapPattern_id').val('flatGroupsWithMembershipSubjectIds').change(); return false;">flatGroupsWithMembershipSubjectIds</a></b> - Provisionne un LDAP avec des groupes en mode plat (flat). Le groupe LDAP contient des attributs dont la valeur est le l'id sujet (subject id) des membres du groupe.<br /><b><a href="#" onclick="$('#config_ldapPattern_id').val('groupOfNames').change(); return false;">groupOfNames</a></b> - Provisionne un LDAP avec des groupes. Le groupe LDAP contient des attributs (ex: uniqueMember) dont la valeur est le DN utilisateur des membres du groupe. Inclus l'objectClass groupOfNames.<br /><b><a href="#" onclick="$('#config_ldapPattern_id').val('other').change(); return false;">other</a></b> - Configurer manuellement les paramètres.<br /><b><a href="#" onclick="$('#config_ldapPattern_id').val('posixGroups').change(); return false;">posixGroups</a></b> - Provisionne un LDAP avec des groupes. Le groupe LDAP contient des attributs (ex: uniqueMember) dont la valeur est le DN utilisateur des membres du groupe. Inclus l'objectClass posixGroup et l'attribut gidNumber dont la valeur est le numéro d'index du groupe.<br /><b><a href="#" onclick="$('#config_ldapPattern_id').val('usersWithEduPersonAffiliations').change(); return false;">usersWithEduPersonAffiliations</a></b> - Provisionne l'attribut LDAP eduPersonAffiliation dans la fiche LDAP des utilisateurs avec pour valeur l'extension du groupe (dernière partie de l'ID Chemin) dont l'utilisateur est membre.<br /><b><a href="#" onclick="$('#config_ldapPattern_id').val('usersWithEduPersonEntitlements').change(); return false;">usersWithEduPersonEntitlements</a></b> - Provisionne l'attribut LDAP eduPersonAffiliation dans la fiche LDAP des utilisateurs avec pour valeur le nom du groupe (ID Chemin) dont l'utilisateur est membre.<br /><b><a href="#" onclick="$('#config_ldapPattern_id').val('usersWithMembershipGroupExtensions').change(); return false;">usersWithMembershipGroupExtensions</a></b> - Provisionne un attribut LDAP dans la fiche LDAP des utilisateurs avec pour valeur l'extension du groupe (dernière partie de l'ID Chemin) dont l'utilisateur est membre.<br /><b><a href="#" onclick="$('#config_ldapPattern_id').val('usersWithMembershipGroupNames').change(); return false;">usersWithMembershipGroupNames</a></b> - Provisionne un attribut LDAP dans la fiche LDAP des utilisateurs avec pour valeur le nom du groupe (ID Chemin) dont l'utilisateur est membre.
config.LdapProvisioningMembershipStartWith.attribute.membershipStructure.label=Structure de l'appartenance
config.LdapProvisioningMembershipStartWith.attribute.membershipStructure.description=<b>Attributs de groupes</b> - Les groupes LDAP ont un attribut multi-valué (ex : uniqueMember) dont la valeur peut-être le DN ou l'identifiant des membres.<br /><b>Attributs d'entités</b> - Les utilisateurs LDAP ont un attribut multi-valué dont la valeur peut-être le DN, le nom ou l'extension des groupes dont ils sont membres. 
config.LdapProvisioningMembershipStartWith.attribute.membershipValueDn.label=Valeur de l'attribut d'appartenance
config.LdapProvisioningMembershipStartWith.attribute.membershipValueDn.description=L'attribut d'appartenance (uniqueMember, isMemberOf, EduPersonEntitlements...) contient-elle le DN d'un groupe (cas d'une structure d'appartenance de type attributs de groupes) ou d'un utilisateur (cas d'une structure d'appartenance de type attributs d'entités) ? Sélectionner non si l'attribut d'appartenance doit avoir pour valeur, par exemple, un des identifiants du sujet (cas d'une structure d'appartenance de type attributs d'entités) ou le nom du groupe (cas d'une structure d'appartenance de type attributs de groupes).
config.LdapProvisioningMembershipStartWith.attribute.userAttributesType.label=Source des attributs utilisateurs
config.LdapProvisioningMembershipStartWith.attribute.userAttributesType.description=<b>core</b> - Les seules données des utilisateurs nécessaires pour le provisionnement sont celles intégrées à Grouper. Ex : ID de sujet (subject ID), subjectIdentitier0-2<br /><b>entityResolver</b> - Il est nécessaire de faire une requête LDAP ou SQL pour récupérer les attributs des utilisateurs.<br /><b>subjectSource</b> - Le sujet doit-être résolu afin d'accéder à ses attributs (Ex : firstName)<br /><b>subjectSourceAndEntityResolver</b> - Déconseillé... le sujet doit-être résolu et il est nécessaire d'effectuer une requête LDAP ou SQL pour récupérer les attributs.
config.LdapProvisioningMembershipStartWith.attribute.rdnValueForGroups.label=Valeur à utiliser pour composer le RDN des groupes
config.LdapProvisioningMembershipStartWith.attribute.rdnValueForGroups.description=Le RDN (relative distinguished name) est la première partie du DN. Ex : avec comme DN cn=courses:math:math101,ou=groups,dc=school,dc=edu, le RDN est cn=courses:math:math101 et le paramètre à utiliser comme valeur pour le RDN est : name.<br />Les options ont pour origine l'API Grouper. Dans la plupart des cas, on utilise soit 'name' (ID Chemin), ou 'extension' (dernière partir de l'ID Chemin).
config.LdapProvisioningMembershipStartWith.attribute.membershipAttributeNameForGroups.label=Nom de l'attribut d'appartenance pour les groupes LDAP
config.LdapProvisioningMembershipStartWith.attribute.membershipAttributeNameForGroups.description=Le nom de l'attribut LDAP multi-valué utilisé pour contenir les membres du groupe (sous la forme de DN ou d'identifiants). 
config.LdapProvisioningMembershipStartWith.attribute.idIndexAttribute.label=Attribut pour le numéro d'index
config.LdapProvisioningMembershipStartWith.attribute.idIndexAttribute.description=Pour les groupes LDAP, c'est le nom de l'attribut LDAP destiné à contenir le numéro d'index. Il est conseillé de l'utiliser car le numéro d'index étant immuable c'est un moyen sûr d'identifier un groupe.
config.LdapProvisioningMembershipStartWith.attribute.matchingSearchAttributeDifferentThanRdnorIdIndex.label=Utiliser un attribut spécifique pour identifier les groupes
config.LdapProvisioningMembershipStartWith.attribute.matchingSearchAttributeDifferentThanRdnorIdIndex.description=Pour recherche un groupe, le RDN/DN ou l'attribut contenant le numéro index est utilisé. Si ce n'est pas le comportement voulu, indiquez 'non' pour cette option et renseignez l'attribut à utiliser en remplacement.
config.LdapProvisioningMembershipStartWith.attribute.matchingSearchAttributeNameForGroups.description=Pour recherche un groupe, le RDN/DN ou l'attribut contenant le numéro index est utilisé. Si ce n'est pas le comportement voulut, indiquez 'non' pour cette option et renseignez l'attribut à utiliser en remplacement.
config.LdapProvisioningMembershipStartWith.attribute.objectClassesForGroups.label=Object classes des groupes LDAP
config.LdapProvisioningMembershipStartWith.attribute.objectClassesForGroups.description=Liste des object classes, séparés par une virgule, utilisés dans la composition ou lors de la recherche d'un groupe LDAP.
config.LdapProvisioningMembershipStartWith.attribute.otherGroupLdapAttributes.label=Autres attributs LDAP de groupes
config.LdapProvisioningMembershipStartWith.attribute.otherGroupLdapAttributes.description=Liste, séparée par une virgule, des autres attributs LDAP nécessaires lors de la création ou mise à jour d'un groupe LDAP. Les attributs déjà configurés via cet assistant ne sont pas concernés.
config.LdapProvisioningMembershipStartWith.attribute.changeEntitiesInLdap.label=Modifier les entités LDAP
config.LdapProvisioningMembershipStartWith.attribute.changeEntitiesInLdap.description=Lorsque cette option est désactivée seules des opérations de sélection seront effectués sur la fiche LDAP des utilisateurs. Activer cette option si vous souhaiter aussi effectuer des opérations d'insertions, modifications et suppressions. Note : cette option peut restée désactivée même pour un provisionnement d'un attribut d'appartenance dans la fiche LDAP des utilisateurs.
config.LdapProvisioningMembershipStartWith.attribute.matchingSearchAttributeNameForEntities.label=Nom d'attribut à utiliser pour rechercher les entités
