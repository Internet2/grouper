config.GenericConfiguration.attribute.operateOnGrouperEntities.label = Operate on entities
config.GenericConfiguration.attribute.operateOnGrouperEntities.description = If the provisioner involves entity objects.  This might not be true if you are provisioning memberships or groupAttributes without a target entity link.

config.GenericConfiguration.attribute.selectAllEntities.label = Select all entities
config.GenericConfiguration.attribute.selectAllEntities.description = Select false if the target does not allow selecting all entities e.g AWS.

config.GenericConfiguration.attribute.selectEntities.label=Sélectionner des entités
config.GenericConfiguration.attribute.selectEntities.description = If entities should be read from the target. Generally this will be 'true' except:<ol><li>Messages are sent to the target without knowing the state of the target</li><li>Provisioning groupAttributes with no entity link</li><li>Provisioning membership objects with no entity link</li></ol>
config.GenericConfiguration.attribute.insertEntities.label=Insérer les entités
config.GenericConfiguration.attribute.insertEntities.description = If provisionable entities in Grouper which do not exist in the target should be created in the target.  This will not be true if all the needed entities exist in the target or if the target manages entities it another process.
config.GenericConfiguration.attribute.updateEntities.label=Mettre à jour les entités
config.GenericConfiguration.attribute.updateEntities.description = If entity fields and attributes which differ from the target should cause the target data to be updated.  This does not include the membership attribute if the membership provisioning type if entityAttributes.
config.GenericConfiguration.attribute.deleteEntities.label=Supprimer les entités
config.GenericConfiguration.attribute.deleteEntities.description = If you want to delete entities in the target.  Note, there are a few types of "deletes" you can choose from if you select "true", you must pick which delete option below.
config.GenericConfiguration.attribute.deleteEntitiesIfNotExistInGrouper.label=Supprimer les entités si elles n'existent pas dans Grouper
config.GenericConfiguration.attribute.deleteEntitiesIfNotExistInGrouper.description=Supprimer toutes les entités de la cible qui sont sélectionnées dans l’opération "Sélectionner toutes les entités" qui ne sont pas approvisionné par Grouper dans la cible. Cela signifie que Grouper fait autorité sur les entités.
config.GenericConfiguration.attribute.deleteEntitiesIfGrouperDeleted.label=Supprimer les entités si supprimées dans Grouper
config.GenericConfiguration.attribute.deleteEntitiesIfGrouperDeleted.description = This is the "medium" knob.  Only delete an entity if the entity was provisionable now is not.  This means that entities that existed before the provisioner existed, or entities that were added only in the target (not in Grouper), will not be removed.
config.GenericConfiguration.attribute.deleteEntitiesIfGrouperCreated.label=Supprimer les entités s'ils ont été créé par Grouper
config.GenericConfiguration.attribute.deleteEntitiesIfGrouperCreated.description = Delete entities if Grouper provisioned the entity at some point in the past and the entity was removed as provisionable in Grouper.

config.GenericConfiguration.attribute.subjectSourcesToProvision.label=Sources des sujets à approvisionner
config.GenericConfiguration.attribute.subjectSourcesToProvision.description=Généralement, vous ne sélectionnerez que vos sources « personnes ». Si un sujet ne figure dans aucune des sources sélectionnées, il n'est pas considéré comme provisionnable.
config.GenericConfiguration.attribute.hasSubjectLink.label=A un lien de sujet
config.GenericConfiguration.attribute.hasSubjectLink.description=Si le subjectId ou le subjectIdentifier principal est nécessaire pour effectuer l'approvisionnement, vous n'avez pas besoin de lien d'objet. Si vous avez besoin de plus d'attributs de sujet, alors vous avez besoin d'un lien de sujet pour rechercher l'attribut de sujet à partir de l'API de sujet.
config.GenericConfiguration.attribute.hasTargetEntityLink.label=A un lien d'entité cible
config.GenericConfiguration.attribute.hasTargetEntityLink.description = "Entity link" is when memberships refer to some data that does not exist in Grouper or the Subject API and needs to be retrieved from the target Entity object.  This data is cached in the "member sync" database table.  Here are some examples:<ol><li>Provisioning membership objects where the entity reference is a target DN or UUID.</li><li>Provisioning groupAttributes where the entity value is a target DN or UUID</li></ol>

