helpIntroPart1=<h2>Grouper - introduction</h2><!--newline--> <p>Grouper est un système centralisé de gestion de groupes institutionnels<!--newline--> Les groupes peuvent êtres utilisés de différentes manières : <!--newline--> en tant que listes de diffusion, pour déterminer <!--newline--> l'accès à des applications, ou encore pour le partage de ressources. <strong>Le but est de créer un groupe une seule fois pour ensuite l'utiliser aussi souvent que nécessaire avec de tous les outils possibles.</strong> </p><!--newline--> <p> Afin d'utiliser Grouper de manière efficace, vous devez d'abord comprendre ses concepts :</p><!--newline--> <dl><!--newline--> <dt>Groupe</dt><!--newline--> <dd>Un groupe represente une collection d'objets ou d'entités <!--newline--> membres du groupe. </dd><!--newline--> </dl><!--newline--> <dl><!--newline--> <dt>Entité</dt><!--newline--> <dd>Une entité est une abstraction pour tout objet qui peut-être membre d'un groupe.<!--newline--> Une entité peut-être une personne ou un groupe.<!--newline--></dd><!--newline--> </dl><!--newline--> <dl><!--newline--> <dt>Appartenance</dt><!--newline--> <dd>Une appartenance est une relation spécifique entre une entité et un groupe. Définir qu'un groupe B est membre du groupe A a pour conséquence que toutes les entités membres du groupe B sont également membres du groupe A.</dd><!--newline--> </dl><!--newline--> <dl><!--newline--> <dt>Dossier</dt><!--newline--> <dd>Un dossier est un espace ou un conteneur dans lequel des groupes existent. Les dossiers sont organisés de manière hiérarchique<!--newline--> et peuvent contenir des sous-dossiers ou des groupes. Les dossiers peuvent être utilisés<!--newline--> pour contrôler l'accès à des groupes.<dd></dl>
helpIntroPart2=<!--newline-->  <dl><!--newline-->    <dt>Privilèges</dt><!--newline-->    <dd>Grouper permet de contrôler avec précision qui peut créer des dossiers et des groupes, qui<!--newline-->      peut modifier les membres d'un groupe donné, et qui peut accorder des privilèges sur un<!--newline-->      dossier ou un groupe. Les privilèges sont accordés à des entités. En<!--newline-->      accordant un privilège à une entité qui est un groupe, l'ensemble des membres de ce groupe<!--newline-->      auront ce privilège accordé (tant qu'ils seront membres du groupe).<br /><!--newline-->      <br /><!--newline-->      EveryEntity est une <em>entité interne spéciale</em>. Les privilèges qu'on lui accorde<!--newline-->      seront accordés à l'ensemble des entités.<br /><!--newline-->      <br /><!--newline-->      GrouperSysAdmin est aussi une entité interne spéciale qui possède implicitement<!--newline-->      des privilèges administrateurs sur les dossiers et les groupes.<br /><!--newline-->      <br /><!--newline-->      Un groupe <em>SysAdmin</em>, s'il est définit, transmet implicitement les privilèges de l'entité GrouperSysAdmin<!--newline-->      à ses membres.<br/><!--newline-->      <br/><!--newline-->      </dd><!--newline-->    <dd><p><strong>Privilèges de dossier :</strong></p><!--newline-->      <dl><!--newline-->        <dt>Créer</dt><!--newline-->        <dd>L'entité peut créer des groupes, des attributs et des sous-dossiers dans ce dossier.</dd><!--newline-->        <dt>Administrer</dt><!--newline-->        <dd>L'entité peut créer des groupes, des attributs, des sous-dossiers, supprimer ce dossier et attribuer des privilèges à une entité.</dd><!--newline-->        <dt>Lire attributs</dt><!--newline-->        <dd>L'entité peut voir les attributs assignés au dossier.</dd><!--newline-->        <dt>Modifier attributs</dt><!--newline-->        <dd>L'entité peut modifier les attributs assignés au dossier.</dd><!--newline-->      </dl><!--newline-->      <br/><!--newline-->      <p><strong>Privilèges de groupe :</strong></p><!--newline-->      <dl><!--newline-->        <dt>Membre</dt><!--newline-->        <dd>L'entité est membre de ce groupe.</dd><!--newline-->        <dt>Rejoindre</dt><!--newline-->        <dd>L'entité peut rejoindre le groupe.</dd><!--newline-->        <dt>Quitter</dt><!--newline-->        <dd>L'entité peut quitter le groupe.</dd><!--newline-->        <dt>Voir</dt><!--newline-->        <dd>L'entité peut voir si le groupe existe.</dd><!--newline-->        <dt>Lire</dt><!--newline-->        <dd>L'entité peut voir la liste des membres du groupe.</dd><!--newline-->        <dt>Modifier</dt><!--newline-->        <dd>L'entité peut modifier les membres du groupe.</dd><!--newline-->        <dt>Administrer</dt><!--newline-->        <dd>L'entité peut modifier les attributs du groupe,<!--newline-->          supprimer le groupe, et attribuer des privilèges à une entité.</dd><!--newline-->        <dt>Lire attributs</dt><!--newline-->        <dd>L'entité peut voir les attributs assignés au groupe.</dd><!--newline-->        <dt>Modifier attributs</dt><!--newline-->        <dd>L'entité peut modifier les attributs assignés au groupe.</dd><!--newline-->      </dl><!--newline-->    </dd><!--newline-->  </dl><!--newline-->

helpScenariosPart1=<h2>Cas d'usage</h2><!--newline-->  <dl><!--newline-->    <a name="findFolderNavigationAnchor"></a><!--newline-->    <dt><ul><li> <a href="#"    onclick="return grouperHideShow(event, 'findFolderNavigation');">Trouver un dossier ou un groupe via la navigation</a></li></ul></dt><!--newline-->    <dd id="findFolderNavigation0" style="display:none"><!--newline-->    (nécessite au minimum le privilège VOIR sur les groupes ou les attributs)<!--newline-->    <ol><li> Cliquez sur un dossier dans la section "Parcourir les dossiers" du menu de gauche.</li><!--newline-->    <li> Depuis l'onglet "Contenu du dossier", vous pouvez parcourir l'arborescence des dossiers.<!--newline-->    <ul><li> Vous pouvez revenir à la racine des dossiers en cliquant sur "Racine" depuis le panneau "Parcourir les dossiers" ou depuis le fil d'Ariane<!--newline-->.</li><!--newline-->        <li> Si vous ne voyez pas un dossier ou un groupe : soit il vous manque des privilèges<!--newline-->  pour le visualiser soit vous n'êtes pas au bon endroit. Tentez d'effectuer une recherche et si cela reste infructueux vous pouvez contacter votre service d'assistance.</li><!--newline-->    </ul></li><!--newline-->    <li> Cliquez sur un nom de groupe depuis l'onglet "Contenu du dossier" pour voir<!--newline-->  ses informations et son contenu.</li><!--newline-->    </ol><!--newline-->    </dd><!--newline-->    <a name="findEntitySearchAnchor"></a><!--newline-->    <dt><ul><li> <a href="#"    onclick="return grouperHideShow(event, 'findEntitySearch');">Rechercher une entité ou un groupe en effectuant une recherche</a></li></ul></dt><!--newline-->    <dd id="findEntitySearch0" style="display:none">(nécessite, au minimum, le privilège VOIR)<!--newline-->      <ol><li> Cliquez dans le champ "recherche" en haut à droite de l'écran.</li><!--newline-->       <li> Renseignez un terme de recherche (nom du groupe, identifiant ou adresse de messagerie de la personne...).</li><!--newline-->       <li> Validez en cliquant sur l'icône en forme de loupe ou appuyez sur la touche Entrée.  Les<!--newline-->  resultats de la recherche vont apparaître à l'écran.</li><!--newline-->       <li> Dans cette liste, cliquez sur un nom d'entité<!--newline-->  pour accéder à son contenu.<!--newline-->         <ul><li> Si vous ne voyez pas un dossier ou un groupe : soit il vous manque des privilèges<!--newline-->  pour le visualiser soit vous n'êtes pas au bon endroit. Essayez d'effectuer une recherche et si cela reste infructueux vous pouvez contacter votre service d'assistance.</li></ul><!--newline-->        </li></ol></dd><!--newline-->
helpScenariosPart2=<a name="readGroupMembershipListAnchor"></a><!--newline-->  <dt><ul><li>       <a href="#"    onclick="return grouperHideShow(event, 'readGroupMembershipList');">Afficher les membres d'un groupe</a></li></ul></dt><!--newline-->  <dd id="readGroupMembershipList0" style="display:none">(nécessite, au minimum, le privilège LIRE)<!--newline-->  <ol><li>      Sélectionnez votre groupe en <a href="#"    onclick="grouperHideShow(event, 'findFolderNavigation', true);return goToAnchor('findFolderNavigationAnchor')">naviguant</a> ou en utilisant<!--newline-->    <a href="#"    onclick="grouperHideShow(event, 'findEntitySearch', true);return goToAnchor('findEntitySearchAnchor');">la recherche</a>.</li><!--newline-->  <li>      Sélectionnez un groupe.  Sur<!--newline-->  la page s'affiche les membres du groupe.<!--newline-->  <ul><li>       Vous pouvez filtrer pour afficher uniquement les membres directs ou indirects<!--newline-->  en utilisant le filtre situé au dessus de la liste des membres puis en cliquant sur "Appliquer" une fois votre choix fait. <!--newline-->  Un clic sur le bouton "Avancé" du filtre permet d'accéder à des options de filtrage supplémentaires comme, par exemple, la possibilité d'afficher les entités avec un début ou une fin de participation.</li></ul></li></ol><!--newline-->  </dd><!--newline-->  <a name="addMemberToGroupAnchor"></a><!--newline-->  <dt><ul><li>       <a href="#"    onclick="return grouperHideShow(event, 'addMemberToGroup');">Ajouter un membre (entité ou groupe) à un groupe</a></li></ul></dt><!--newline-->  <dd id="addMemberToGroup0" style="display:none">(nécessite, au minimum, le privilège MODIFIER<!--newline-->  <ol><li>      <a href="#"    onclick="grouperHideShow(event, 'readGroupMembershipList', true);return goToAnchor('readGroupMembershipListAnchor');">Sélectionnez un groupe.</a></li><!--newline-->  <li>      Cliquez sur le bouton "Ajouter des membres" en haut de la page.<!--newline--> </li> <li>      Effectuez votre recherche par le nom de l'entité (nom ou identifiant du groupe, identifiant ou adresse de messagerie d'une personne...) au sein du champ prévu à cet effet<!--newline-->  et sélectionnez l'entité à ajouter.</li><!--newline-->          <ul><li>       Seul le privilège MEMBRE est appliqué par défaut. Vous pouvez ajouter des privilèges en sélectionnant le bouton radio "Privilèges personnalisés".</li><!--newline-->  </ul></li><!--newline-->  <li>Pour valider, cliquez sur le bouton "Ajouter".</li></ol><!--newline-->  </dd><!--newline-->  <dt><ul><li>      <a href="#"    onclick="return grouperHideShow(event, 'removeMemberFromGroup');">Supprimer un membre d'un groupe</a></li></ul></dt><!--newline-->  <dd id="removeMemberFromGroup0" style="display:none">(nécessite, au minimum, le privilège MODIFIER)<!--newline-->  <ol><li>      <a href="#"    onclick="grouperHideShow(event, 'readGroupMembershipList', true);return goToAnchor('readGroupMembershipListAnchor');">Sélectionnez un groupe.</a></li><!--newline-->  <li>      Cochez le membre que vous voulez supprimer en cliquant sur la case située<!--newline-->  juste à côté du nom du membre. Si la case est grisée, cela signifie que ce membre appartient au groupe de manière indirect par le biais d'un sous-groupe.</li><!--newline-->  <li>      Validez la suppression en cliquant sur le bouton "Supprimer les membres selectionnés".</li><!--newline-->  </ol><!--newline-->  </dd><!--newline-->
helpScenariosPart3=<dt><ul><li>      <a href="#"    onclick="return grouperHideShow(event, 'assignManagerToGroup');">Donner le privilège à une entité de gérer un groupe</a></li></ul></dt><!--newline-->  <dd id="assignManagerToGroup0" style="display:none">(nécessite, au minimum, le privilège Administrer)<!--newline-->  <ol><li>      <a href="#"    onclick="grouperHideShow(event, 'readGroupMembershipList', true);return goToAnchor('readGroupMembershipListAnchor');">Sélectionnez un groupe.</a></li><!--newline-->  <li>     À partir de l'onglet "Privilèges", cliquez sur le bouton "Ajouter des membres".</li><!--newline-->  <li>Effectuez votre recherche par le nom de l'entité (nom ou identifiant du groupe, identifiant ou adresse de messagerie d'une personne...) au sein du champ prévu à cet effet<!--newline-->  et sélectionnez l'entité à ajouter.<ul><li>Tant que possible, il faut favoriser l'ajout de privilèges à un groupe et non à une personne.</li></ul></li><!--newline-->  <li>      Dans la partie "Attribuer les privilèges", sélectionnez la<!--newline-->  case à cocher correspondant à "LIRE" [peut voir la liste des membres du groupe] et "MODIFIER" [peut modifier les membres du groupe] ou "ADMINISTRER" [peut modifier les attributs du groupe, supprimer le groupe, et attribuer des privilèges à une entité].<!--newline-->          <ul><li>       Choisissez toujours le privilège le moins permissif. Gardez aussi à l'esprit<!--newline-->  que les entités avec le privilège ADMINISTRER peuvent renommer ou supprimer le groupe, et cela de manière intentionnelle ou accidentelle.</li><!--newline-->          <li>       Si l'utilisateur doit uniquement gérer le groupe et n'a pas d'utilité à en être membre,<!--newline-->  pensez à vérifier que la case "MEMBRE" est bien décochée.</li></ul></li><!--newline-->  <li>      Pour valider, cliquez sur le bouton "Ajouter".</li></ol><!--newline-->  </dd><!--newline-->       <a name="createNewGroupAnchor"></a><!--newline-->  <!--newline-->  <dt><ul><li>        <a href="#"    onclick="return grouperHideShow(event, 'createNewGroup');">Créer un groupe</a></li></ul></dt><!--newline-->  <dd id="createNewGroup0" style="display:none">(nécessite, au minimum, le privilège CREER)<!--newline-->  <ol><li>      <a href="""    onclick="grouperHideShow(event, 'findFolderNavigation', true);return goToAnchor('findFolderNavigationAnchor');">Sélectionnez un dossier</a><!--newline-->     où le groupe sera créé.</li><li>  Cliquez<!--newline-->  sur le bouton "Créer un groupe" en haut à gauche de la fenêtre<!--newline-->  Vous devriez être redirigé sur le page "Nouveau groupe".</li><!--newline-->          <ul><li>        La description des champs devrait vous aider à les compléter</li></ul></li><!--newline-->  <li>      Cliquez sur le bouton "Sauvegarder" pour créer le groupe.         </li><!--newline-->  </ol><!--newline-->  </dd><!--newline-->
helpScenariosPart4=<dt><ul><li> <a href="#"    onclick="return grouperHideShow(event, 'createCompositeGroup');">Créer un groupe composite</a></li></ul></dt><!--newline-->  <dd id="createCompositeGroup0" style="display:none">(nécessite, au minimum, le privilège CREER)</br ><!--newline-->  Grouper permet d'utiliser deux groupes existants (appelés "opérandes") pour définir un troisième groupe (composite).<br /><!--newline-->  Il est possible de combiner les groupes de trois façons :<!--newline-->  <ul><li> UNION a pour résultat l'ensemble des membres des groupes opérandes -- "C'est une sorte d'addition".</li><!--newline-->    <li> INTERSECTION a pour résultat les entités qui font partie en même temps des deux groupes opérandes -- "On prend les membres en commun".</li><!--newline-->    <li> COMPLEMENT a pour résultat les entités qui appartiennent au premier groupe opérande mais pas<!--newline-->    au deuxième -- "On enlève au premier groupe les membres qui sont aussi dans le deuxième".</li></ul><!--newline-->  Pour créer un groupe composite :<!--newline-->  <ol><li>      Depuis un groupe, cliquez sur "Plus d'actions" puis "Opération algébrique sur le groupe".</li><!--newline-->          <li>     Sélectionner les groupes opérandes<!--newline-->                  en utilisant les champs de <a href="#"    onclick="grouperHideShow(event, 'findEntitySearch', true);return goToAnchor('findFolderNavigationAnchor');">recherche<a/> prévus à cet effet.</li><!--newline--><li>Sélectionnez l'opération que vous souhaitez puis validez en cliquant sur le bouton "Sauvegarder".</li></ol><!--newline--></dd>
