grouperLoaderSqlQueryDescription__SQL_SIMPLE=Requête dont le résultat contient les membres à ajouter.<br />Pour ce type de synchronisation, Les colonnes SUBJECT_ID ou SUBJECT_IDENTIFIER ou SUBJECT_ID_OR_IDENTIFIER sont obligatoires (et uniquement l'une des 3), la colonne SUBJECT_SOURCE_ID est optionnelle (mais recommandée car améliore les performances).<br />SUBJECT_ID possède les meilleures performances, SUBJECT_IDENTIFIER et SUBJECT_ID_OR_IDENTIFIER sont plus lent car ils nécessitent des appels à l'API.<br />Si vous voulez ajouter des groupes en tant que membre, vous devez utiliser la colonne SUBJECT_IDENTIFIER et la renseigner avec le nom du groupe (ID Chemin).
grouperLoaderSqlQueryDescription__SQL_GROUP_LIST=Requête dont le résultat associe les groupes avec les membres à ajouter.<br />Pour ce type de synchronisation, la colonne GROUP_NAME  est obligatoire et doit contenir le nom du groupe à alimenter.<br />L'une des 3 colonnes SUBJECT_ID ou SUBJECT_IDENTIFIER ou SUBJECT_ID_OR_IDENTIFIER est obligatoire (et uniquement l'une d'entre elle), la colonne SUBJECT_SOURCE_ID est optionnelle (mais recommandée car améliore les performances).<br />SUBJECT_ID possède les meilleures performances, SUBJECT_IDENTIFIER et SUBJECT_ID_OR_IDENTIFIER sont plus lent car ils necessitent des appels à l'API.<br />Si vous voulez ajouter des groupes en tant que membre, vous devez utiliser la colonne SUBJECT_IDENTIFIER et la renseigner avec le nom du groupe (ID Chemin).

