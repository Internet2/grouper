config.GenericConfiguration.attribute.selectMemberships.label=Sélectionner des membres
config.GenericConfiguration.attribute.selectMemberships.description=Si les membres doivent être lues à partir de la cible. Généralement, ce sera 'vrai', sauf dans les cas où des messages sont envoyés à la cible sans connaître l’état de la cible.
config.GenericConfiguration.attribute.deleteMemberships.label=Supprimer des membres
config.GenericConfiguration.attribute.deleteMemberships.description=Si vous voulez supprimer des membres dans la cible, vous pouvez sélectionner le type de « suppressions » par défaut il est à la valeur « vrai ».
config.GenericConfiguration.attribute.deleteMembershipsIfGrouperDeleted.label=Supprimer les membres si supprimées par Grouper
config.GenericConfiguration.attribute.deleteMembershipsIfGrouperDeleted.description=Il s’agit du paramétrage « classique ». Supprimer les membres des groupes provisionnables dans la cible que si le membre vient d’être supprimée dans Grouper. Cela signifie que les membres présents avant l’existence du provisonnement, ou les membres qui ont été ajoutées uniquement dans la cible (pas dans Grouper), ne seront pas supprimées.
config.GenericConfiguration.attribute.deleteMembershipsIfGrouperCreated.label=Supprimer les membres si créées par Grouper
config.GenericConfiguration.attribute.deleteMembershipsIfGrouperCreated.description=Supprimer les membres si Grouper a provisionné le membre à un moment donné dans le passé et le membre a été supprimée dans Grouper.
config.GenericConfiguration.attribute.operateOnGrouperGroups.label=Opérer sur des groupes
config.GenericConfiguration.attribute.operateOnGrouperGroups.description=Si ce provisionnement implique des objets de groupe. Cela peut ne pas être vrai si vous mettez en service des appartenances ou des entityAttributes sans lien sur le groupe cible.
config.GenericConfiguration.attribute.selectGroups.label=Sélectionnez des groupes
config.GenericConfiguration.attribute.selectGroups.description = If groups should be read from the target. Generally this will be 'true' except:<ol><li>Messages are sent to the target without knowing the state of the target</li><li>Provisioning userAttributes with no group link</li><li>Provisioning membership objects with no group link</li></ol>
