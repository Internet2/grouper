helpScenariosPart6=<dt><ul><li>      <a href="#"    onclick="return grouperHideShow(event, 'createNewFolder');">Créer un nouveau dossier</a></li></ul></dt><!--newline-->  <dd id="createNewFolder0" style="display:none">(nécessite, au minimum, le privilège CREER)<!--newline-->  <ol><li>      <a href="#"    onclick="grouperHideShow(event, 'findFolderNavigation', true);return goToAnchor('findFolderNavigationAnchor');">Sélectionnez le dossier</a><!--newline-->     où vous allez créer votre dossier.</li><!--newline-->        <li>      Cliquez sur "Plus d'actions" puis sélectionnez "Créer un dossier".<!--newline-->  La page de création d'un dossier s'affiche.</li><!--newline-->          <ul><li>        La description des champs devrait vous aider dans la manière de les compléter</li></ul></li><!--newline-->  <li>      Remplissez les champs puis cliquez sur le bouton "Sauvegarder" pour créer le dossier.<!--newline-->          </li></ol><!--newline-->  </dd><!--newline-->  <dt><ul><li>     <a href="#"    onclick="return grouperHideShow(event, 'assignFolderManager');">Donner le privilège à une entité de<!--newline-->    créer des nouveaux dossiers ou groupes au sein d'un dossier<!--newline--></a></li></ul></dt><!--newline-->  <dd id="assignFolderManager0" style="display:none">(nécessite, au minimum, le privilège ADMINISTRER)<!--newline-->  <ol><li>      <a href="#"    onclick="grouperHideShow(event, 'findFolderNavigation', true);return goToAnchor('findFolderNavigationAnchor');">À partir du dossier</a><!--newline-->    sur lequel vous voulez positionner les privilèges.<!--newline-->          <ul><li>       L'onglet "Privilèges" s'affichent uniquement si vous possédez le privilège nécessaire pour assigner des privilèges.<!--newline-->  </li></ul></li><!--newline-->  <li>      Cliquez sur l'onglet "Privilèges" puis sur le bouton "Ajouter des membres" en haut de la page.<!--newline--> </li><li> Effectuez votre recherche par le nom de l'entité (nom ou identifiant du groupe, identifiant ou adresse de messagerie d'une personne...) au sein du champ prévu à cet effet<!--newline-->  et sélectionnez l'entité à ajouter.<ul><li>Tant que possible, il faut favoriser l'ajout de privilèges à un groupe et non à une personne.</li></ul></li><!--newline-->  <li>      Sélectionner le privilège "CREER"<!--newline-->.</li><!--newline-->   <ul>         <li>       Les privilèges assignés sur un dossier de cette manière concerne uniquement ce dossier et <!--newline--> pas les sous-dossiers (par défaut, aucun héritage n'est appliqué).</li><!--newline-->  </ul></li></ol><!--newline-->    </dd><!--newline-->  </dl><!--newline-->

helpMyMemberships=<h2>Raccourcis</h2><p>Des raccourcis, présent à gauche de l'écran, vous permettent d'accéder rapidements aux éléments qui vous concernent.</p><!--newline-->  <dl><!--newline-->    <dt>Mes Groupes</dt><!--newline-->    <dd>Ce menu vous permet d'accéder rapidement aux groupes : <ul><li>dont vous gérez les membres,</li><li>dont vous êtes membres,</li><li>que vous pouvez rejoindre.</li></ul></dd><!--newline-->    <dt>Mes dossiers</dt><!--newline-->    <dd>Ce menu vous permet d'accéder rapidement aux dossiers : <ul><li>où vous avez le droit de créer des groupes ou des dossiers,</li><li>qui contiennent des groupes que vous gérez,</li><li>qui contiennent des attributs que vous gérez.</li></ul></dd><!--newline-->    <!--newline-->    <dt>Mes favoris</dt><!--newline-->    <dd>Affiche vos groupes ou dossiers favoris.</dd><br /><!--newline-->    <!--newline-->    <dt>Mes services</dt><!--newline-->    <dd>Affiche les services (au sens Grouper) auxquels vous appartenez.</dd><br/><!--newline-->    <dt>Mon activité</dt><!--newline-->    <dd>Affiche l'ensemble des actions que vous avez effectuées dans Grouper.</dd><br /><!--newline-->    <dt>Divers</dt><!--newline-->    <dd>Contient des fonctionnalités diverses appliquées au référentiel. À noter que l'accès est restreint aux administrateurs de la plateforme.<ul><li>Privilèges hérités : affiche les objets ayant des privilèges hérités.</li><li>Test de l'API Sujet : permet de vérifier si la recherche au sein de votre source (LDAP, SQL) est correctement configuré.</li><li>Instrumentation : affiche des métriques liées à l'environnement Grouper (nombre de requêtes du WS, nombre de créations de groupes...).</li><li>Tâches du daemon : affiche le statut de l'ensemble des tâches du ou des daemons Grouper (PSPNG, rules, changelog...).</li><li>Tâches de synchronisation : affiche le statut de l'ensemble des tâches de synchronisation (LDAP, SQL).</li><li>Attestation : affiche les groupes dont l'attestation est proche.</li></ul></dd><!--newline--></dl>
       
helpFindingGroups=<h2>Rechercher des groupes</h2><!--newline-->  Grouper propose plusieurs méthodes pour rechercher des groupes :<br/><!--newline-->  <br/><!--newline-->  <dl><!--newline-->    <dt>Parcourir l'arborescence</dt><!--newline-->    <dd>Utiliser l'arborescence des dossiers pour parcourir les sous-dossiers et les groupes</dd><!--newline-->    <dt>Utiliser les raccourcis</dt><!--newline-->    <dd>Les raccourcis Mes groupes, Mes favoris vous permettent d'accéder rapidement aux groupes qui vous concernent.</dd><!--newline-->    <dt>La recherche</dt><!--newline-->    <dd>Le champ de recherche, en haut à droite, permet de rechercher un terme sur l'ensemble du référentiel. Il est ensuite possibile d'affiner la recherche par type d'entité.</dd><!--newline-->  <!--newline--></dl><!--newline-->  <h2>Rechercher des entités</h2><!--newline-->   Grouper propose plusieurs méthodes pour rechercher des entités :<br/><!--newline-->  <dl><!--newline-->    <dt>Parcourir les dossiers</dt><!--newline-->    <dd>Sélectionnez des dossiers pour afficher les groupes associés. <!--newline-->      Vous pouvez afficher la liste des membres en cliquant sur un groupe. Sélectionnez un membre pour accéder aux détails le concernant.</dd><!--newline-->    <dt>La recherche</dt><!--newline-->    <dd>La recherche, en haut à droite, vous permet de rechercher une entité en utilisant un terme.<!--newline-->      Il est ensuite possibile d'affiner la recherche par type d'entité.<!--newline--></dd><!--newline--></dl>

helpSavedEntities=<h2>Direct ou indirect</h2><!--newline-->  <p>L'appartenance et les privilèges d'une entité pour un groupe peuvent être attribués de manière<!--newline-->    <em>directe</em> ou <em>indirecte</em><!--newline-->    <ul><li>Un membre <strong>direct</strong> est un membre appartenant au groupe. La personne a été ajoutée directement au groupe en utilisant son adresse de messagerie ou son identifiant.</li><!--newline-->    <li>Un membre <strong>indirect</strong> est un membre appartenant au groupe par le biais d'un sous-groupe.</li></ul> </p><!--newline-->  <p>Le type d'appartenance (directe ou indirecte) est affiché dans la liste des membres du groupe.</p><!--newline-->  <!--newline-->  <!-- end general help text : (from admin UI) WEB-INF/jsp/generalHelp.jsp --><!--newline-->  <!--newline-->  <!--newline-->  <!-- start group math text :  (from admin UI) WEB-INF/jsp/groupMathHelp.jsp --><!--newline-->  <!--newline-->

helpGroupMath=<h2 id="groupMathHelp">Groupes algébriques</h2><!--newline-->  <p> Grouper permet d'utiliser deux groupes existants (appelés "opérandes") pour définir un troisième groupe (composite).</p><!--newline-->  <p>Prenons deux groupes :</p><!--newline-->  <ol><!--newline-->    <li>fionas=Fiona Windsor, Fiona Benson, Fiona Tarbuck</li><!--newline-->    <li>bensons=Keith Benson, Fiona Benson, Ian Benson</li><!--newline-->  </ol><!--newline-->  <!--newline--><p>Voici la composition du groupe composite si l'on applique les trois opérations algébriques possibles : </p><dl><!--newline-->    <dt>fionas<!--newline-->      <em><strong>union</strong></em> bensons=Fiona Windsor, Fiona Benson, Fiona<!--newline-->      Tarbuck, Keith Benson, Ian Benson</dt><!--newline-->    <dd><em><strong>union</strong></em><!--newline--> combine les membres de <em>fionas</em><!--newline-->      et <em>bensons</em>.</dd><!--newline-->    <dt>fionas<!--newline-->      <em><strong>intersection</strong> </em>bensons=Fiona Benson</dt><!--newline-->    <dd><em><strong>intersection</strong></em><!--newline-->      sélectionne les membres présents à la fois dans le groupe <em>fionas</em> <em><strong>et</strong></em> dans le groupe <!--newline--> <em>bensons</em>.</dd><!--newline-->    <dt>fionas<!--newline-->      <em><strong>complement</strong> </em>bensons=Fiona Windsor, Fiona Tarbuck</dt><!--newline-->    <dd><em><strong>complement</strong></em><!--newline-->      sélectionne les membres de <em>fionas</em> <em><strong>sauf</strong></em> s'ils sont aussi<!--newline-->      membres de <em>bensons</em>. Dans ce cas, la position des groupes (premier/gauche ou deuxième/droite)<!--newline-->      est importante. </dd><!--newline-->  </dl><!--newline--> <h2>Les attributs</h2><!--newline-->  <p>Il est possible d'affecter des attributs aux entités.<!--newline-->  C'est par ces attributs, par exemple, que l'on définit une tâche de synchronisation ou une rules.<!--newline-->  Il est possible d'en créer dans le but de personnaliser une entité de Grouper (pour plus d'informations, vous pouvez consulter ce <a target="_blank" href="https://spaces.at.internet2.edu/display/Grouper/Grouper+attribute+framework">lien</a>).</p><!--newline-->  <!--newline-->

