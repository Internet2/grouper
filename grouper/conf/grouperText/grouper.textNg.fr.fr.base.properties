config.GenericConfiguration.attribute.insertGroups.description = If provisionable groups in Grouper which do not exist in the target should be created in the target.  Generally this will be 'true'.
config.GenericConfiguration.attribute.deleteGroups.label=Supprimer les groupes
config.GenericConfiguration.attribute.deleteGroups.description=Si vous souhaitez supprimer des groupes dans la cible. Vous pouvez sélectionner la valeur "vrai" pour choisir parmi les types de "suppressions" dans les options de suppression ci-dessous.
config.GenericConfiguration.attribute.deleteMembershipsIfNotExistInGrouper.label=Supprimer les appartenances de membres si elles n'existent pas dans Grouper
config.GenericConfiguration.attribute.deleteMembershipsIfNotExistInGrouper.description=En général, c'est l'option que vous souhaitez. Supprimez toutes les appartenances des groupes provisionnables dans la cible qui ne trouvent pas dans Grouper. Cela signifie que Grouper fait autorité sur les appartenances.
config.GenericConfiguration.attribute.deleteGroupsIfNotExistInGrouper.label=Supprimer les groupes s'ils n'existent pas dans Grouper
config.GenericConfiguration.attribute.deleteGroupsIfNotExistInGrouper.description=Supprimez tous les groupes de la cible sélectionnés à partir de l'opération « sélectionner tous les groupes » qui ne sont pas dans Grouper. Cela signifie que Grouper fait autorité sur les groupes.
config.GenericConfiguration.attribute.deleteGroupsIfGrouperDeleted.label=Supprimer les groupes s'ils sont supprimés dans Grouper
config.GenericConfiguration.attribute.deleteGroupsIfGrouperDeleted.description = This is the "medium" knob.  Only delete a group if the group was provisionable and was just deleted in Grouper.  This means that groups that existed before the provisioner existed, or groups that were added only in the target (not in Grouper), will not be removed.
config.GenericConfiguration.attribute.deleteGroupsIfGrouperCreated.label=Supprimer les groupes s'ils sont créés par Grouper
config.GenericConfiguration.attribute.deleteGroupsIfGrouperCreated.description=Supprimez les groupes si Grouper a provisionné le groupe à un moment donné dans le passé et que le groupe a été supprimé dans Grouper.
config.GenericConfiguration.attribute.updateGroups.label=Mettre à jour les groupes
