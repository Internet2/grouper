config.GenericConfiguration.attribute.targetEntityAttribute.i.isFieldElseAttribute.description=Il existe des champs d'entité par défaut : id, loginId, subjectId, name, email. Les attributs peuvent avoir des noms libres. Consultez la documentation du type de fournisseur pour voir quels champs ou attributs sont pris en charge.

