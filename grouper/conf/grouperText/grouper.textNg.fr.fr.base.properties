infodot.title.groups.action.copy=Sur cet écran , vous pouvez copier le groupe dans un autre dossier. Si l'identifiant du groupe existe déjà dans le dossier de destination, le groupe copié aura son identifiant (ID) suffixé par ".2". Vous devez avoir le privilège Créer des groupes sur le dossier de destination. Vous devez aussi avoir les privilèges appropriés sur le groupe sélectionné pour copie. Par exemple , si vous choisissez de copier tous les attributs , vous devez avoir un accès en lecture à tous les attributs. Ou si vous choisissez de copier tous les privilèges du groupe , vous devez avoir accès en lecture à ces privilèges.

infodot.title.groups.my=Cette page vous permet de voir les groupes où vous êtes inscrit comme membre. <br /> Vous pouvez être inscrit en tant que membre direct , ou en tant que membre indirect (i.e. comme un membre direct d'un groupe qui est lui-même membre d'un autre groupe) . <br /> <br /> Vous avez le choix entre deux modes d'exploration (Parcourir ou Lister) et deux modes de recherche (simple ou avancée) . <br /> <br /> Remarque: <br /> Lors de votre session, si vous cliquez sur "Mes appartenances" dans le menu de gauche , cette page affichera toujours <br /> &nbsp; - votre mode d'exploration le plus récent <br /> &nbsp; - l'emplacement (le dossier) dans la hiérarchie le plus récent  <br />.


