infodot.title.groups.action.search=La liste des groupes résultats de la recherche est affichée ci-dessous. Elle est triée dans l'ordre alphabétique , et il ya un nombre maximum de groupes affichés . Le texte affiché est le chemin du groupe (Path, par défaut) , le nom (Name) ou le chemin (ID Path) , selon votre sélection à l'écran précédant

infodot.subtitle.groups.heading.browse=Vous pouvez utiliser ce panneau de deux façons: <br /> &nbsp; - en parcourant l'arborescence des dossiers et des groupes <br /> &nbsp; - en listant les groupes en fonction de leur position dans l'arborescence .  <br />Pour basculer entre ces deux vues , cliquez sur le lien immédiatement à la droite de l'icone ci-dessus. <br /> <br /> En mode Parcourir, « position courante» indique quel est le dossier en cours d'examen. <br /> Sous l'emplacement courant se trouve une liste de sous-dossiers et de groupes. <br /> Cliquez sur un nom de dossier pour explorer cet emplacement; cliquez sur un nom de groupe pour l'afficher ou agir dessus (selon vos droits) . <br /> <br /> Dans le mode liste , notez que le nom de chaque groupe apparaît à la fin du chemin de dossier. <br /> Cliquez le chemin d'un groupe pour l'afficher ou agir dessus (selon vos droits).
infodot.subtitle.groups.composite.add=L'appartenance à un groupe peut être définie comme l'UNION [ou], l'INTERSECTION [et] ou le COMPLEMENT [pas] de deux autres groupes. Ce type spécial de membre est appelé membre <strong>Composite</strong>. Un membre composite est créé à partir de deux groupes <strong>Facteur</strong>.<br /><br />Par exemple, prenons deux groupes ordinaires :<br /><br />&nbsp;&nbsp;&nbsp; 1. fionas = <strong>Fiona</strong> Windsor, <strong>Fiona</strong> Benson, <strong>Fiona</strong> Tarbuck<br />&nbsp;&nbsp;&nbsp; 2. bensons= Keith <strong>Benson</strong>, Fiona <strong>Benson</strong>, Ian <strong>Benson</strong><br /><br /><strong>fionas</strong> UNION <strong>bensons</strong> = Fiona Windsor, Fiona Benson, Fiona Tarbuck, Keith Benson, Ian Benson<br />&nbsp;&nbsp;&nbsp; union indique le résultat de <strong>ajout des membres</strong> de fionas et bensons.<br /><br /><strong>fionas</strong> INTERSECTION <strong>bensons</strong> = Fiona Benson<br />&nbsp;&nbsp;&nbsp; l'intersection indique les <strong>membres en commun</strong> de fionas et bensons.<br /><br /><strong>fionas</strong> COMPLEMENT <strong>bensons</strong> = Fiona Windsor, Fiona Tarbuck<br />&nbsp;&nbsp;&nbsp; complément indique les membres de fionas <strong>moins les membres</strong> de bensons.<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (Dans ce cas, la position - à gauche ou à droite - des groupes est importante.)<br /><br />Un groupe peut avoir un seul membre composite, OU n'importe quel nombre de sujets (y compris les groupes) comme membres, mais pas une combinaison.<br />Cependant, les groupes qui ont un membre composite peuvent être utilisés partout où d'autres groupes peuvent être utilisés.

